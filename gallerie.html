    <div class="container d-flex-row">
      <form id="contact" action="/" method="post" data-netlify="true">
        <h3>CONTATO</h3>
        <h4>
          Entre em contato conosco e tire suas duvidas ou fa√ßa sua encomenda
        </h4>
        <fieldset>
          <input
            placeholder="Nome"
            type="text"
            tabindex="1"
            required
          />
        </fieldset>
        <fieldset>
          <input placeholder="email@email.com" type="email" tabindex="2" />
        </fieldset>
        <fieldset>
          <input
            placeholder="(79)99999-9999"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input placeholder="@instagram" type="text" tabindex="4" />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Digite sua mensagem...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <div class="recaptcha" data-netlify-recaptcha="true"></div>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Enviar
          </button>
        </fieldset>
      </form>
